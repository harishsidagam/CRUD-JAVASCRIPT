<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<style>
   #main-header{
      background-color: #f3b122;
      padding: 20px 0px 20px 0px;
     color: white;
    }
    #main{

      margin-top: 20px;
    }
   
    .list-group-item{
      border: solid 1px #cccccc;
    }
  </style>
  <title>DataLists</title>
</head>
<body>
  <header id="main-header" >
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">CRD List</h1>
          <small>Create Read Delete List</small>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search List...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Data</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">List 1 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
      <li class="list-group-item">List 2 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
      <li class="list-group-item">List 3 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
      <li class="list-group-item">List 4 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
